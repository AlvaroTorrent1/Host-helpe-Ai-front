<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Host Helper AI - Página no encontrada</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
      max-width: 150px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 25px;
    }
    .redirect-message {
      color: #888;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
  <script type="text/javascript">
    // Guardar la URL que causó el 404
    const path = window.location.pathname;
    const search = window.location.search;
    
    // Redirigir a la página principal manteniendo la ruta
    // Usando un pequeño retraso para mostrar el mensaje de redirección
    setTimeout(function() {
      window.location.href = '/' + (path && path !== '/' ? '#' + path : '') + (search || '');
    }, 1500);
  </script>
</head>
<body>
  <img src="/imagenes/Logo_hosthelper_new.png" alt="Host Helper AI Logo" class="logo">
  <h1>Redirigiendo...</h1>
  <p>La página que buscas está siendo cargada</p>
  <div class="redirect-message">
    Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a> para volver a la página principal.
  </div>
</body>
</html>
