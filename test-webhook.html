<!DOCTYPE html>
<html>
<head>
    <title>Test Webhook</title>
</head>
<body>
    <h1>Test ElevenLabs Webhook</h1>
    <button onclick="testWebhook()">Test Webhook</button>
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://blxngmtmknkdmikaflen.supabase.co/functions/v1/elevenlabs-webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'test',
                        data: { 
                            agent_id: 'agent_5901k20krygye20bgvjm1x7hf5a6', 
                            conversation_id: 'test_123' 
                        }
                    })
                });
                
                const text = await response.text();
                resultDiv.innerHTML = `
                    <h3>Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${text}</p>
                `;
                
                console.log('Status:', response.status);
                console.log('Response:', text);
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
