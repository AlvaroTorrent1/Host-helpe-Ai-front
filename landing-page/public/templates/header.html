<!--
  Modular sticky landing header for Host Helper Ai
  - Uses translucent background with blur for glass effect
  - Accessible mobile menu (button with aria-expanded/controls)
  - Thin height to preserve viewport space
  - Temporarily uses the text label "caracteristicasss" as requested
  - Keep this file small and focused; leave page-level styles in header.css
-->

<header class="hh-header" role="banner">
  <div class="hh-header__container">
    <!-- Brand: logo area is left translucent; text remains legible -->
    <a href="#inicio" class="hh-brand" aria-label="Ir al inicio">
      <span class="hh-brand__logo" aria-hidden="true"></span>
      <span class="hh-brand__text">Host Helper <span class="hh-brand__accent">Ai</span></span>
    </a>

    <!-- Desktop navigation -->
    <nav class="hh-nav" aria-label="Navegación principal">
      <ul class="hh-nav__list">
        <li><a class="hh-nav__link" href="#caracteristicas">caracteristicasss</a></li>
        <li><a class="hh-nav__link" href="#precios">Precios</a></li>
        <li><a class="hh-nav__link" href="#testimonios">Testimonios</a></li>
      </ul>
      <a class="hh-nav__cta" href="/login">Iniciar sesión</a>
    </nav>

    <!-- Mobile toggle: aligned to the right, same spot as legacy -->
    <button class="hh-toggle" id="hh-toggle" type="button"
            aria-expanded="false" aria-controls="hh-mobile-menu"
            aria-label="Abrir menú">
      <span class="hh-toggle__bar" aria-hidden="true"></span>
      <span class="hh-toggle__bar" aria-hidden="true"></span>
      <span class="hh-toggle__bar" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Mobile menu panel (disclosure pattern) -->
  <div class="hh-mobile" id="hh-mobile-menu" hidden>
    <nav class="hh-mobile__nav" aria-label="Navegación móvil">
      <ul class="hh-mobile__list">
        <li><a class="hh-mobile__link" href="#caracteristicas">caracteristicasss</a></li>
        <li><a class="hh-mobile__link" href="#precios">Precios</a></li>
        <li><a class="hh-mobile__link" href="#testimonios">Testimonios</a></li>
        <li class="hh-mobile__cta"><a class="hh-nav__cta" href="/login">Iniciar sesión</a></li>
      </ul>
    </nav>
  </div>
</header>
