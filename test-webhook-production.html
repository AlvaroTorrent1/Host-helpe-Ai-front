<!DOCTYPE html>
<html>
<head>
    <title>Test ElevenLabs Webhook - Production</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Test ElevenLabs Webhook - Production</h1>
    
    <button onclick="testWebhook()">üöÄ Test Webhook</button>
    <button onclick="checkDatabase()">üóÑÔ∏è Check Database</button>
    
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Testing webhook...';
            resultDiv.className = '';
            
            try {
                console.log('üîÑ Testing webhook...');
                
                const response = await fetch('https://blxngmtmknkdmikaflen.supabase.co/functions/v1/elevenlabs-webhook', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'test',
                        data: { 
                            agent_id: 'agent_5901k20krygye20bgvjm1x7hf5a6', 
                            conversation_id: 'test_' + Date.now()
                        }
                    })
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Webhook Test SUCCESSFUL!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${text}</p>
                        <p><strong>Next:</strong> Make a real call to your agent and wait 2-3 minutes!</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Webhook Test FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${text}</p>
                    `;
                    resultDiv.className = 'error';
                }
                
                console.log('üìä Status:', response.status);
                console.log('üìÑ Response:', text);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'error';
                console.error('‚ùå Error:', error);
            }
        }

        async function checkDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Checking database...';
            resultDiv.className = '';
            
            try {
                console.log('üîç Checking database...');
                
                const response = await fetch('https://blxngmtmknkdmikaflen.supabase.co/functions/v1/agents-analytics/recent', {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Bearer YOUR_ANON_KEY_HERE',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Database Check SUCCESSFUL!</h3>
                        <p><strong>Found:</strong> ${data.length} recent calls</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'success';
                } else if (response.ok && data.length === 0) {
                    resultDiv.innerHTML = `
                        <h3>‚ö†Ô∏è Database is Empty</h3>
                        <p>No calls found yet. Make a test call to your agent!</p>
                    `;
                    resultDiv.className = 'error';
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Database Check FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                    `;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>‚ùå Database Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'error';
                console.error('‚ùå Error:', error);
            }
        }
    </script>
</body>
</html>
